<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Anunciar Imóvel - Space Uay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <header>
      <img src="https://via.placeholder.com/728x90.png?text=Anuncie+no+Space+Uay" alt="Banner">
    </header>
    <nav class="navbar">
      <img src="/spaceUay/img/logo.gif" alt="Logo">
      <a href="/">Início</a>
      <a href="/catalogo">Catálogo</a>
      <a href="/login">Login</a>
      <a href="/cadastro">Cadastrar</a>
      <a href="/anuncio">Anuncie</a>
      <a href="/editorial">Editorial</a>
      <a href="carrinho">Carrinho</a>
    </nav>
    <main class="content">
      <h2>✨ Anuncie seu imóvel interplanetário</h2>
      <form action="/anuncio" method="POST" class="login-form" >
        <label for="titulo">Título do anúncio:</label>
        <input type="text" id="titulo" name="titulo">

        <label for="descricao">Descrição:</label>
        <textarea type="text" id="descricao" name="descricao"></textarea>

        <label for="planeta">Planeta:</label>
        <input type="text" id="planeta" name="planeta">

        <label for="preco">Preço (Créditos Galácticos):</label>
        <input type="number" id="preco" name="preco">

        <button class="retro-button" type="submit">Publicar</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2005 - 2025 Space Uay Intergalactic Real Estate</p>
    </footer>
  </div>
  <script>
    document.querySelector('.login-form').addEventListener('submit', async function (event) {
      event.preventDefault();

      const titulo = document.getElementById('titulo').value;
      const descricao = document.getElementById('descricao').value;
      const planeta = document.getElementById('planeta').value;
      const preco = document.getElementById('preco').value;

      if (!titulo || !descricao || !planeta || !preco) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      const response = await fetch('/anuncio', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ titulo, descricao, planeta, preco })
      });

      const data = await response.json();
      alert(data.message);
    });
    </Script>
</body>
</html>
