<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Login - Space Uay</title>
  <link rel="stylesheet" href="/style.css">
</head>


<body>
  <div class="stars"></div>
  <div class="container">

    <header>
      <img src="https://via.placeholder.com/728x90.png?text=Space+Uay+Login" alt="Login Banner">
    </header>

    <nav class="navbar">
      <img src="/img/logo.gif" alt="Logo">
      <a href="/">In√≠cio</a>
      <a href="/catalogo">Cat√°logo</a>
      <a href="/login">Login</a>
      <a href="/cadastro">Cadastrar</a>
      <a href="/anuncio">Anuncie</a>
      <a href="/editorial">Editorial</a>
      <a href="/carrinho">Carrinho</a>
    </nav>

    <main class="content">
      <h2>üîê cadastre-se no Space Uay</h2>
      <form action="/cadastro" method="POST" class="login-form">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha"><br><br>

        <button class="retro-button" type="submit">Cadastrar</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2005 - 2025 Space Uay Intergalactic Real Estate</p>
    </footer>



  </div>

  <script>
    document.querySelector('.login-form').addEventListener('submit', async function (event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      if (!nome || !email || !senha) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      const response = await fetch('/cadastro', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nome, email, senha })
      });

      const data = await response.json();

      if (data.success) {
        alert('Cadastro realizado com sucesso!');
      } else {
        alert(data.message || 'Erro ao cadastrar. Tente novamente.');
      }
    });
  </script>

</body>

</html>
