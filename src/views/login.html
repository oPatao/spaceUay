<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Login - Space Uay</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="stars"></div>
  <div class="container">

    <header>
      <img src="https://via.placeholder.com/728x90.png?text=Space+Uay+Login" alt="Login Banner">
    </header>

    <nav class="navbar">
      <img src="/img/logo.gif" alt="Logo">
      <a href="/">In√≠cio</a>
      <a href="/catalogo">Cat√°logo</a>
      <a href="/login">Login</a>
      <a href="/cadastro">Cadastrar</a>
      <a href="/anuncio">Anuncie</a>
      <a href="/editorial">Editorial</a>
      <a href="/carrinho">Carrinho</a>
    </nav>

    <main class="content">
      <h2>üîê Login no Space Uay</h2>
      <form action="/login" method="POST" class="login-form">
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha"><br><br>

        <button class="retro-button" type="submit">Entrar</button>
      </form>
    </main>


    <footer>
      <p>&copy; 2005 - 2025 Space Uay Intergalactic Real Estate</p>
    </footer>

  </div>

  <script>
    // Exemplo de script para manipula√ß√£o de eventos ou valida√ß√£o
    document.querySelector('.login-form').addEventListener('submit', async function (event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      if (!email || !senha) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha })
      });

      // Se o backend redirecionar, fa√ßa o redirecionamento manualmente
      if (response.redirected) {
        window.location.href = response.url;
        return;
      }

      const data = await response.json();
      if (data.message) {
        alert(data.message);
      }
    });

  </script>
</body>

</html>
