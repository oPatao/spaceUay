<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo - Space Uay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="stars"></div>
  <div class="container">

    <header>
      <img src="https://via.placeholder.com/728x90.png?text=Space+Uay+Banner" alt="Banner Space Uay">
    </header>

    <nav class="navbar">
      <img src="/spaceUay/img/logo.gif" alt="Logo">
      <a href="/">Início</a>
      <a href="/catalogo">Catálogo</a>
      <a href="/login">Login</a>
      <a href="/anuncio">Anuncie</a>
      <a href="/editorial">Editorial</a>
    </nav>

    <main class="content">
      <h2>🚀 Imóveis Disponíveis</h2>
      <section class="catalogo-grid">
        <div class="card">
          <img src="https://via.placeholder.com/250x150.png?text=Kepler-22b" alt="Kepler-22b">
          <h3>Casa em Kepler-22b</h3>
          <p>Vista para três sóis, gravidade artificial, internet 1Gbps.</p>
          <button class="retro-button">Detalhes</button>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/250x150.png?text=Gliese+581g" alt="Gliese 581g">
          <h3>Loft em Gliese 581g</h3>
          <p>Compacto, elegante e com atmosfera respirável.</p>
          <button class="retro-button">Detalhes</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2005 - 2025 Space Uay Intergalactic Real Estate</p>
    </footer>
    
    <script type="module" src="/componentToast.js"></script>
    <script type="module">
      import showToast from '../public/componentToast.js';

      if (params.get('registro') === 'erro') {
        showToast('Erro ao cadastrar usuário. Tente novamente.', 'error');
      } else if (params.get('registro') === 'sucesso') {
        showToast('Usuário cadastrado com sucesso!', 'success');
      }
    </script>
  </div>

</body>
</html>
